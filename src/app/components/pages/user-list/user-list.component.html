<div class="card custom-card shadow">
    <div class="card-header">
        <h5 class="font">Users List</h5>
        <div class="input-group search-form">
            <button class="btn btn-default rounded-0 d-flex justify-content-center align-items-center btn-search-form" (click)="search(0)">
                <i class="bi bi-search"></i>
            </button>
            <input type="text" class="form-control rounded-0 italic" [formControl]="searchForm" placeholder="Search by username">
        </div>
    </div>
    <div class="card-body">
        <app-table
            [jsons]="userTabs ? userTabs : []" 
            [columnLabels]="['ID','USERNAME','CUSTOMER NAME','CUSTOMER EMAIL','USER ROLE']"
            [displayColumns]="['id','username','name','email','roleName']"
            [linkColumnContents]="['#']"
            [linkColumns]="['id']"
            [pageNumber]="0"
            [currentPage]="0">
        </app-table>
    </div>
</div>
